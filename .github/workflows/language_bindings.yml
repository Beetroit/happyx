name: Language Bindings üêç

permissions:
  contents: read

on:
  push:
    branches:
      - 'master'
    paths:
      - '**/language_bindings.yml'
      - '**/bindings/**'
      - '**/constants.nim'
  pull_request:
    paths:
      - '**/language_bindings.yml'
      - '**/bindings/**'
      - '**/constants.nim'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
        nim_version:
          - '2.0.0'
        python_version:
          - '3.x'
    env:
      TIMEOUT_EXIT_STATUS: 124
    steps:
      - uses: actions/checkout@v3
      - name: Cache nimble
        id: cache-nimble
        uses: actions/cache@v3
        with:
          path: ~/.nimble
          key: ${{ runner.os }}-nimble-${{ hashFiles('*.nimble') }}
      - uses: jiro4989/setup-nim-action@v1
        with:
          nim-version: ${{ matrix.nim_version }}

      - name: Set up Python üîÉ
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python_version }}
        
      - name: Install dependencies üîÉ
        run: |
          nimble refresh
          nimble install -y -d
          python -m pip install --upgrade pip
          pip install -U twine build packaging
      
      - name: Python Bindings üêç
        run: |
          cd src
          echo "Windows module"
          echo "Win Module compiled with"
          echo "nim c --app:lib --out:../bindings/python/happyx/happyx.so --tlsEmulation:off --passL:-static --passL:-flto --passC:-flto --opt:speed --threads:on -x:off -c:off -d:debug -d:httpx -d:export2py happyx"
          echo "Linux module"
          nim c --app:lib --out:../bindings/python/happyx/happyx.so --passL:-flto --passC:-flto --opt:speed --threads:on -d:debug -x:off -c:off -d:httpx -d:export2py happyx
        shell: bash
      
      - name: Build Package üèó
        run: |
          cd bindings/python
          python setup.py sdist

      - name: Publish Python package üì¢
        uses: pypa/gh-action-pypi-publish@8cdc2ab67c943c5edf5fd9ae1995546b4b550602
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages_dir: bindings/python/dist/
          verbose: true
