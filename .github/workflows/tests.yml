name: Testing

on:
  push:
    branches:
      - 'master'
    paths-ignore:
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/*'
      - '*.md'
      - '*.nimble'
      - '.gitignore'
      - 'LICENSE'
      - '**/FUNDING.yml'
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/*'
      - '*.md'
      - '*.nimble'
      - '.gitignore'
      - 'LICENSE'
      - '**/FUNDING.yml'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
        nim_version:
          - '1.6.14'
          - '2.0.0'
    env:
      TIMEOUT_EXIT_STATUS: 124
    steps:
      - uses: actions/checkout@v3
      - name: Cache nimble
        id: cache-nimble
        uses: actions/cache@v3
        with:
          path: ~/.nimble
          key: ${{ runner.os }}-nimble-${{ hashFiles('*.nimble') }}
      - uses: jiro4989/setup-nim-action@v1
        with:
          nim-version: ${{ matrix.nim_version }}
      
      - name: Install Dependencies
        run: |
          nimble refresh
          nimble install -y -d
      
      - name: Build C tests
        run: |
          cd tests
          for file in $(ls -v testc*.nim); do
            echo "###===--- Default for" $file "---===###"
            nim c -d:debug $file
            echo "###===--- HttpX for" $file "---===###"
            nim c -d:httpx -d:debug $file
            echo "###===--- MicroAsyncHttpServer for" $file "---===###"
            nim c -d:micro -d:debug $file
            echo "###===--- HttpBeast for" $file "---===###"
            nim c -d:beast -d:debug $file
          done
        shell: bash
      
      - name: Build JS tests
        run: |
          cd tests
          for file in $(ls -v testjs*.nim); do
            nim js -d:debug -d:enableUi $file
          done
        shell: bash
